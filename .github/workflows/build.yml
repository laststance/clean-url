name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build extension for Chrome
      run: pnpm build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension-${{ github.run_id }}
        path: .output/chrome-mv3/
        retention-days: 30

  package:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Create ZIP package for Chrome
      run: pnpm zip

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-package-${{ github.run_id }}
        path: .output/*.zip
        retention-days: 90

    - name: Upload to GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: .output/*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
