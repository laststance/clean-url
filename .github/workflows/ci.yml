name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Run linter
      run: pnpm lint

    - name: Run type checking
      run: pnpm typecheck

    - name: Run unit tests
      run: pnpm test:unit

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: laststance/clean-url

  build:
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Build extension for ${{ matrix.browser }}
      run: pnpm build:${{ matrix.browser == 'chrome' && 'build' || 'build:firefox' }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.browser }}-extension
        path: .output/${{ matrix.browser }}-mv3/
        retention-days: 7

  package:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Create ZIP package for ${{ matrix.browser }}
      run: pnpm zip${{ matrix.browser == 'firefox' && ':firefox' || '' }}

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.browser }}-package
        path: .output/*.zip
        retention-days: 30
