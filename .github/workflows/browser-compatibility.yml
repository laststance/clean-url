name: Browser Compatibility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run browser compatibility tests weekly
    - cron: '0 3 * * 0'

jobs:
  e2e-chrome:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright browsers
      run: pnpm install:playwright

    - name: Build extension for Chrome
      run: pnpm build

    - name: Run E2E tests on Chrome
      run: EXTENSION_PATH=.output/chrome-mv3 pnpm test:e2e

  extension-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build extension for Chrome
      run: pnpm build

    - name: Install jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Validate manifest for Chrome
      run: |
        manifest=".output/chrome-mv3/manifest.json"

        echo "Looking for manifest at: $manifest"

        # Check if manifest exists
        if [ ! -f "$manifest" ]; then
          echo "❌ Manifest not found at $manifest"
          ls -la .output/
          exit 1
        fi

        # Validate JSON syntax
        if ! jq empty "$manifest" 2>/dev/null; then
          echo "❌ Invalid JSON in manifest"
          cat "$manifest"
          exit 1
        fi

        echo "✅ Manifest validation passed for Chrome"

    - name: Check extension size
      run: |
        ext_dir=".output/chrome-mv3"

        size=$(du -sb "$ext_dir" | cut -f1)
        max_size=$((50 * 1024 * 1024)) # 50MB limit

        echo "Extension size: $size bytes"

        if [ "$size" -gt "$max_size" ]; then
          echo "❌ Extension size ($size bytes) exceeds limit ($max_size bytes)"
          exit 1
        fi

        echo "✅ Extension size is within limits for Chrome"
