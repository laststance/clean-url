name: Browser Compatibility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run browser compatibility tests weekly
    - cron: '0 3 * * 0'

jobs:
  e2e-chrome:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright browsers
      run: pnpm install:playwright

    - name: Build extension for Chrome
      run: pnpm build

    - name: Extract Chrome extension for testing
      run: |
        unzip .output/clean-url-*-chrome.zip -d .output/chrome-extension

    - name: Run E2E tests on Chrome
      run: EXTENSION_PATH=.output/chrome-extension pnpm test:e2e

  e2e-firefox:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright browsers
      run: pnpm install:playwright
    - name: Build extension for Firefox
      run: pnpm build:firefox

    - name: Extract Firefox extension for testing
      run: |
        unzip .output/clean-url-*-firefox.zip -d .output/firefox-extension

    - name: Run E2E tests on Firefox
      run: EXTENSION_PATH=.output/firefox-extension pnpm test:e2e

  extension-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build extension for ${{ matrix.browser }}
      run: |
        if [ "${{ matrix.browser }}" = "firefox" ]; then
          pnpm build:firefox
        else
          pnpm build
        fi

    - name: Install jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Validate manifest for ${{ matrix.browser }}
      run: |
        if [ "${{ matrix.browser }}" = "firefox" ]; then
          manifest=".output/firefox-extension/manifest.json"
        else
          manifest=".output/chrome-extension/manifest.json"
        fi

        echo "Looking for manifest at: $manifest"

        # Check if manifest exists
        if [ ! -f "$manifest" ]; then
          echo "❌ Manifest not found at $manifest"
          ls -la .output/
          exit 1
        fi

        # Validate JSON syntax
        if ! jq empty "$manifest" 2>/dev/null; then
          echo "❌ Invalid JSON in manifest"
          cat "$manifest"
          exit 1
        fi

        echo "✅ Manifest validation passed for ${{ matrix.browser }}"

    - name: Check extension size
      run: |
        if [ "${{ matrix.browser }}" = "firefox" ]; then
          ext_dir=".output/firefox-extension"
        else
          ext_dir=".output/chrome-extension"
        fi

        size=$(du -sb "$ext_dir" | cut -f1)
        max_size=$((50 * 1024 * 1024)) # 50MB limit

        echo "Extension size: $size bytes"

        if [ "$size" -gt "$max_size" ]; then
          echo "❌ Extension size ($size bytes) exceeds limit ($max_size bytes)"
          exit 1
        fi

        echo "✅ Extension size is within limits for ${{ matrix.browser }}"
